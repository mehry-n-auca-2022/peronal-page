<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assignment 8</title>
    <link rel="stylesheet" href="grid3.css" class="style">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <button onclick="switchStyle()" style="position: absolute; top: 0; right: 0;">Style Switcher</button>

    <div class="container">
        <div class="box1">
            <img src="logo.png" alt="Logo" style="width: 100%; height: auto;">
        </div>

        <div class="box5">
            <ul>
                <li>JSCMAM</li>
                <li>Bishkek</li>
                <li>Osh</li>
                <li>Issyk-Kul</li>
                <li>Karakol</li>
                <li>Batken</li>
            </ul>
        </div>

        <div class="box2">
            <p>Main content goes here.</p>
        </div>

        <div class="box3">
        </div>
        <div class="box4">
        </div>
        <div class="box6">
        </div>
        <div class="box7">
        </div>
    </div>

    <script>
        function switchStyle() {
            let style = document.querySelector('.style');
            if (style.getAttribute('href') === 'grid3.css') {
                style.setAttribute('href', 'grid2.css');
            } else {
                style.setAttribute('href', 'grid3.css');
            }
        }
    </script>
</body>
</html>
